<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-black text-white">
    <header>
        <div class="flex items-center py-4 px-2 justify-between">
            <div class="flex items-center w-20">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="flex items-center ml-14 w-20">
                <i class="fa-brands fa-youtube  text-red-600 text-3xl"></i>
                <p class="text-xl ml-2">YouTube</p>
            </div>
            <div class="flex items-center ml-30 mr-10 w-80 border rounded-lg">
                <input type="text" name="" id="" placeholder="Search" class="w-60 font-semibold px-8 ">
                <i class="fa-solid fa-magnifying-glass ml-6"></i> 
            </div>
            <div class="flex items-center w-14">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="flex items-center w-20 ml-20">
                <i class="fa-solid fa-plus"></i>
                <p class="font-semibold">Create</p>
            </div>
            <div class="flex items-center w-14">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="flex items-center w-10 h-10 border border-white-400 rounded-full px-2 py-2 bg-gray-400">
                <i class="fa-solid fa-user"></i>
            </div>

        </div>
    </header>
</body>
</html>
